<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Malta in contour lines</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.10/esri/css/main.css">
  <script src="https://js.arcgis.com/4.10/"></script>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }

  </style>

  <script>
    require([
      "esri/WebScene",
      "esri/Basemap",
      "esri/views/SceneView",
      "esri/layers/VectorTileLayer",
      "dojo/domReady!"
      ],
      function (WebScene, Basemap, SceneView, VectorTileLayer) {

        const webscene = new WebScene({
          portalItem: {
            id: "1e2765e700774e5b809d5bbd768be6a0"
          }
        });

        const view = new SceneView({
          container: "viewDiv",
          map: webscene,
          qualityProfile: "high"
        });

        const modernAntiqueNoLabels = new VectorTileLayer({
          url: "https://basemaps.arcgis.com/b2/arcgis/rest/services/World_Basemap/VectorTileServer"
        });
        modernAntiqueNoLabels.loadStyle("./modern-antique-style.json");

        view.when(function() {
          webscene.basemap = new Basemap({
            baseLayers: [modernAntiqueNoLabels]
          });

          webscene.layers.forEach(function(layer) {
            if (layer.title === "BuildingFootprintsBucharest") {
              layer.renderer = {
                type: "simple",
                symbol: {
                  type: "polygon-3d", // autocasts as new PolygonSymbol3D()
                  symbolLayers: [{
                    type: "extrude", // autocasts as new ExtrudeSymbol3DLayer()
                    material: {
                      color: "#FFE4C4"
                    },
                    size: 20
                  }]
                },
                visualVariables: [{
                  type: "size",
                  valueExpression: "$feature.height * 2"
                }]
              };
            }
          })
        })
        .catch(function(err) {
          console.log(err);
        });

      });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
