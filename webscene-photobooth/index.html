<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1">
  <title>WebScene Photobooth</title>
  <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://js.arcgis.com/4.9/esri/css/main.css">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:creator" content="@nicolaraluk">
  <meta name="twitter:title" content="WebScene Photobooth">
  <meta name="twitter:description" content="Create a screenshot of your webscene and apply filters.">
  <meta name="twitter:image" content="./assets/screenshot.png"></meta>
  <script>
    var dojoConfig = {
      packages: [{
        name: "app",
        location: location.pathname.replace(/\/[^/]+$/, "") + "/app"
      }],
      async: true
    };
  </script>
  <script src="https://js.arcgis.com/4.9/"></script>
  <script>
    require([
      "app/main",
      "dojo/domReady!"
    ]);
  </script>
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  </head>

  <body>
      <div id="fb-root"></div>
      <script>(function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = 'https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.1';
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));</script>
    <div id="scene-view">
      <button id="screenshot-btn" class="action-btn">
        <img src="./assets/camera-retro-solid.svg" alt="take screenshot">
      </button>
      <div id="attribution">
          Made with <a href="https://developers.arcgis.com/javascript/" target="_blank">ArcGIS API for JavaScript</a> and
          <a href="http://joelb.me/jsmanipulate/" target="_blank">JSManipulate by Joel Besada</a>.
      </div>
    </div>
    <div id="screenshot">
      <div class="polaroid-image-frame">
        <div id="image-container">
          <p>
            Take a screenshot of the webscene.
          </p>
          <p>
            Try out a filter if you like.
          </p>
        </div>
        <p id="image-title"></p>
      </div>
      <div class="social-media">
        <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" id="twitter-link" class="twitter-share-button" data-show-count="false">Tweet</a>
        <div class="fb-share-button" data-href="https://developers.facebook.com/docs/plugins/" data-layout="button" data-size="small" data-mobile-iframe="true"><a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse" class="fb-xfbml-parse-ignore">Share</a></div>
      </div>
      <div id="filters"></div>
    </div>
   </body>
  </html>
