<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Query a SceneLayer's associated FeatureLayer - 4.10</title>
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }

    h1 {
      position: absolute;
      top: 0;
      left: 0;
      color: #7ba592;
      font-family: sans-serif;
      padding: 0.4em 3em 0.4em 0.2em;
      background: linear-gradient(to right, white 50%, transparent);
    }

  </style>
  <link rel="stylesheet" href="https://js.arcgis.com/4.11/esri/css/main.css">
  <script src="https://js.arcgis.com/4.11/"></script>
  <script>
    require([
      "esri/WebScene",
      "esri/views/SceneView",
      "esri/layers/SceneLayer",
      "esri/layers/FeatureLayer",
      "esri/symbols/WebStyleSymbol",
      "esri/geometry/Point",
      "esri/Graphic",
      "esri/layers/GraphicsLayer",
      "esri/geometry/geometryEngine",
      "esri/tasks/support/Query"
    ], function (WebScene, SceneView, SceneLayer, FeatureLayer,
      WebStyleSymbol, Point, Graphic, GraphicsLayer, geometryEngine, Query) {

      // Create Map
      const map = new WebScene({
        portalItem: {
          id: "bf1fce3512534b9a946b75c30d9e5b61"
        }
      });

      // Create the SceneView
      const view = new SceneView({
        container: "viewDiv",
        map: map,
        highlightOptions: {
          color: "#7ba592",
          haloOpacity: 0.6,
          fillOpacity: 0.2
        }
      });

      const treesLayer = new GraphicsLayer({
        elevationInfo: {
          mode: "relative-to-scene"
        }
      });
      map.add(treesLayer);

      window.treesLayer = treesLayer;

      let sceneLayer = null,
        sceneLayerView = null;

      const treeSymbol = new WebStyleSymbol({
        name: "Ulmus",
        styleName: "EsriRealisticTreesStyle"
      });

      view.when(function () {
        view.map.layers.filter(function (layer) {
          if (layer.title === "Buildings Manhattan") {
            sceneLayer = layer;

            view.whenLayerView(sceneLayer)
              .then(function (lyrView) {
                sceneLayerView = lyrView;
              });
          }
        });

        addHitEvent();
      });

      function addHitEvent() {

        view.on("click", function (event) {

          view.hitTest(event, {
            include: [sceneLayer]
          }).then(function (response) {

            response.results.forEach(function (result) {
              const objectid = result.graphic.attributes.OBJECTID;

              const highlight = sceneLayerView.highlight(objectid);
              /* window.setTimeout(function () {
                highlight.remove();
              }, 5000); */

              const distance = result.distance;
              const query = new Query({
                objectIds: [objectid]
              });
              sceneLayerView.queryExtent(query)
                .then(function (result) {
                  if (result && result.extent) {

                    const trees = getRandomTrees(result.extent, distance);
                    treesLayer.addMany(trees);
                  }
                });

            })
          }).catch(function (error) {
            console.error(error);
          });
        });
      }

      window.view = view;
      view.ui.empty("top-left");

      function getRandomTrees(extent, distance) {
        let i = 0;
        const trees = [];
        const treeCount = parseInt(extent.height * extent.width / distance * 2) ;
        while (i < treeCount) {
          const y = extent.ymin + (Math.random() * (extent.ymax - extent.ymin));
          const x = extent.xmin + (Math.random() * (extent.xmax - extent.xmin));
          const point = new Point({
            x,
            y,
            spatialReference: {
              wkid: 3857
            }
          });
          i++;
          const graphic = new Graphic({
            geometry: point,
            symbol: treeSymbol
          });
          trees.push(graphic);
        }
        return trees;
      }
    });

  </script>
</head>

<body>
  <div id="viewDiv"></div>
  <h1 id="title">Greenify Manhattan</h1>
</body>

</html>
